<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lay</title>
    <link rel="stylesheet" href="../css/lay.css" />
  </head>
  <body>
    <div class="box">
      <div class="catagory">
        <span class="kind">EV 전기차</span>
        <span class="max">최고가 모델</span>
      </div>
      <div class="title">에어 그레이 투톤 패키지 - 블랙</div>
      <img
        src="https://www.kia.com/content/dam/kwp/kr/ko/vehicles/represent/krtm207/ray_tmjc5ai3f_n_ud.png"
        alt=""
      />
      <div class="info">
        <div class="row">
          <span class="left">외장 컬러</span>
          <span class="rigth">클래어 화이트</span>
        </div>
        <div class="row">
          <span class="left">내장 컬러</span>
          <span class="rigth">블랙</span>
        </div>
        <div class="row">
          <span class="left">옵션(1)</span>
          <span class="rigth">컴포트 ||</span>
        </div>
      </div>
      <div class="price">
        <span class="num">30,000,000</span>
        <span class="won">원</span>
      </div>
      <div class="btnbox">
        <button class="purchase">구매 상담 신청</button>
        <button class="estimate">견적 내기</button>
      </div>
    </div>
  </body>
</html>
