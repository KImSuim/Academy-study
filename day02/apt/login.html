<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

  <body>
    <div>
      <button class="login-btn1">로그인</button>
      <br />
      <button class="login-btn2">
        <i class="fa-solid fa-comment"></i>

      </button>
      <br />
      <button class="login-btn3">
        <i class="fa-brands fa-apple"></i>

    <div>
      <p style="color: #80b7e6; margin-top: 0px">
        가입 즉시 30% 할인 쿠폰 지급
        <button
          style="
            color: #80b7e6;
            background-color: white;
            border: 1px solid #80b7e6;
            border-radius: 4px;
            padding: 5px;
          "
        >
          회원가입
        </button>
      </p>
    </div>
    <div>
      <button
        style="
          width: 350px;
          padding: 13px;
          border: none;
          border-radius: 5px;
          background-color: #fee600;
          font-weight: 700;
        "
      >
        카카오로 3초 만에 시작하기
      </button>
      <br />
      <div style="margin-top: 0">
        <button style="border-radius: 100%">
          <i class="fa-solid fa-n" style="color: #ffffff"></i>
        </button>
        <button><i class="fa-solid fa-envelope"></i></button>
        <button>애플</button>
      </div>
