<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review</title>
    <link rel="stylesheet" href="../../common/reset.css" />
    <link rel="stylesheet" href="../css/review.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="review1">
      <div class="category">
        <i class="fa-solid fa-calendar"></i>
        <div class="categoryTitle">교육캘린더</div>
      </div>
      <div class="category">
        <i class="fa-solid fa-list"></i>
        <div class="categoryTitle">연간교육리스트</div>
      </div>
      <div class="category">
        <i class="fa-solid fa-file"></i>
        <div class="categoryTitle">공지사항</div>
      </div>
      <div class="category">
        <i class="fa-regular fa-comment"></i>

        <div class="categoryTitle">상담문의</div>
      </div>
      <div class="category">
        <i class="fa-solid fa-location-dot"></i>
        <div class="categoryTitle">오시는 길</div>
      </div>
    </div>

    <div class="review2">
      <div class="studyBox">
        <div class="study">
          <i class="fa-solid fa-computer"></i>
          <div class="sub">Front-end</div>
          <div class="studyTitle">프론트엔드</div>
        </div>
        <div class="study">
          <i class="fa-solid fa-magnifying-glass"></i>
          <div class="sub">Front-end</div>
          <div class="studyTitle">백엔드</div>
        </div>
        <div class="study">
          <i class="fa-solid fa-infinity"></i>
          <div class="sub">Front-end</div>
          <div class="studyTitle">데브옵스</div>
        </div>
      </div>
      <div class="studyBox">
        <div class="study">
          <i class="fa-solid fa-robot"></i>
          <div class="sub">Front-end</div>
          <div class="studyTitle">생성형 AI</div>
        </div>
        <div class="study">
          <i class="fa-solid fa-folder"></i>
          <div class="sub">Front-end</div>
          <div class="studyTitle">데이터분석</div>
        </div>
        <div class="study">
          <i class="fa-brands fa-python"></i>
          <div class="sub">Front-end</div>
          <div class="studyTitle">파이썬</div>
        </div>
      </div>
    </div>
  </body>
</html>
